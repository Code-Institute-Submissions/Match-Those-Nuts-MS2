<!-----Welcome Message-------->
 <div id="info-msg">
        <p>Welcome to MATCH THAT DOUGH!</p>
        <p><u>Game info:</u></p>
        <p>Click to find all the pairs!</p>
        <p>Practice all you want! When ready, click "Start Game" to start a timer!</p>
        <p>Finish in under 5 minutes and get a FREE doughnut!</p>
        <p>Finish in under 3 minutes and get a FREE doughnut and a coffee!</p>
        <button onclick=location=URL class="fas fa-sync-alt">  Refresh</button>
</div>

<!-----------Timer-------------->
<div id="timer">

        <button id="start" class="fas fa-play">  Start Game!</button> <br>
</div>
